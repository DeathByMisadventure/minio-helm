apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Release.Name }}-minio-pvc
  namespace: {{ .Release.Namespace }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.minio.pvc.storageRequest }}
  {{- if .Values.minio.pvc.storageClassName }}
  storageClassName: {{ .Values.minio.pvc.storageClassName }}
  {{- end }}
  {{- if .Values.minio.pvc.selector }}
  selector:
    matchLabels:
      {{ .Values.minio.pvc.selector }}
  {{- end }}
